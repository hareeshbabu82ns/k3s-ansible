- name: Delete Cloudflare API Key secret
  shell: >-
    kubectl delete -f /tmp/k3s/issuers/secret-cf-token.yaml
  ignore_errors: yes

- name: Delete letsencrypt staging issuer
  shell: >-
    kubectl delete -f /tmp/k3s/issuers/letsencrypt-staging.yaml
  when: not production

- name: Delete letsencrypt production issuer
  shell: >-
    kubectl delete -f /tmp/k3s/issuers/letsencrypt-production.yaml
  when: production

- name: Delete letsencrypt staging cert
  shell: >-
    kubectl delete -f /tmp/k3s/certificates/staging/local-kube.yaml
  when: not production

- name: Delete letsencrypt production cert
  shell: >-
    kubectl delete -f /tmp/k3s/certificates/production/local-kube.yaml
  when: production